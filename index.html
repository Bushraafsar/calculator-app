<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <h2 style="color:rgb(70, 47, 47)">My <span class="cal" style="color:aliceblue">Calculator</span></h2>
        </div>
        <div>
            <input  id ="result" type=text size=30 onclick="">
        </div>
        <div>
            <button  class="btn1 clr" onclick="clearresult()">AC</button>
            <button class="btn1" onfocus="this.style.border='none'" onclick="root()">√ </button>
            <button class="btn1" onclick="back()">CE</button>
            <button class="btn1" onclick="getnum('/')">÷</button>
        </div>
        <div>
            <button class="btn" onclick="getnum('**2')">x<sup>2</sup></button>
            <button class="btn" onclick="getnum('**')">^</button>
            <button class="btn" onclick="getnum('%')">%</button>
            <button class="btn1"  id="3.141592653589793" onclick="getnum(this.id)">π</button>
        </div>
        
        
        <div>
            <button class="btn" onclick="getnum('7')">7</button>
            <button class="btn" onclick="getnum('8')">8</button>
            <button class="btn" onclick="getnum('9')">9</button>
            <button class="btn1" onclick="getnum('*')">x</button>
        </div>
        <div>
            <button class="btn" onclick="getnum('4')">4</button>
            <button class="btn" onclick="getnum('5')">5</button>
            <button class="btn" onclick="getnum('6')">6</button>
            <button class="btn1" onclick="getnum('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="getnum('1')">1</button>
            <button class="btn" onclick="getnum('2')">2</button>
            <button class="btn" onclick="getnum('3')">3</button>
            <button class="btn1" onclick="getnum('+')">+</button>
        </div>
        <div>
          
            <button class="btn2" onclick="getnum('0')">0</button>
            <button class="btn" onclick="getnum('.')">.</button>
            <button class="btn1" onclick="getresult()">=</button>
        </div>
    </div>
</body>
</html>
